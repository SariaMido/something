<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="customStyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="common.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <h2>Youtubers</h2>
                <div id="tableYoutube"></div>
            </div>
        </div>
        <div class="row mt-5" id="AddingYoutuberForm">
            <div class="col-md-5">
                <form name="youtuber" id="youtuber">
                    <div class="form-group mb-3">
                        <label for="youtuberName">Name*</label>
                        <input type="text" class="form-control" name="youtuberName" id="youtuberName"
                            placeholder="Enter name">
                    </div>

                    <div class="form-group mb-3">
                        <label for="youtuberSection">Section*</label>
                        <input type="text" class="form-control" name="youtuberSection" id="youtuberSection"
                            placeholder="Enter section">

                    </div>

                    <div class="form-group mb-3">
                        <label for="youtuberAge">Age*</label>
                        <input type="number" class="form-control" name="youtuberAge" id="youtuberAge"
                            placeholder="Enter age">
                        <!-- 
                        <span class="warningSpans">Enter a proper age</span> -->


                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
